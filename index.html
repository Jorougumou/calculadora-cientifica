<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Cientifica</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="fundo">
        <div class="titulo">
        <h1>Vinicius Roberto</h1>
        </div>
        <div class="calculadora">
            <div class="caixa-r"><p id="resultado"></p></div>

            <table id="tabela" class="aparecido">

                <tr>
                    <td colspan="2"><button class="col-2" onclick="fatorial()">x!</button></td>
                    <td><button onclick='abrirp("(")'>(</button></td>
                    <td><button onclick="fecharp(')')">)</button></td>                    
                    <td><button onclick="porcentagem()">%</button></td> <!-- MESMA COISA QUE DIVIDIR POR 100 o elemento anterior a ele-->
                    <td><button onclick="apagadowow()">CE</button></td>
                    <td><button onclick="apagar()">AC</button></td>
                </tr>

                <tr>
                    <td><button onclick="inverter()">Inv</button></td>
                    <td><button onclick="sin()">Sin</button></td>
                    <td><button onclick="logn()">In</button></td>
                    <td><button onclick="inserirn('7')">7</button></td>
                    <td><button onclick="inserirn('8')">8</button></td>
                    <td><button onclick="inserirn('9')">9</button></td>
                    <td><button class="operacao" onclick="inseriro('÷')">÷</button></td>
                </tr>

                <tr>
                    <td><button onclick="inserirpi('π')">π</button></td>
                    <td><button onclick="cos()">Cos</button></td>
                    <td><button onclick="log()">Log</button></td>
                    <td><button onclick="inserirn('4')">4</button></td>
                    <td><button onclick="inserirn('5')">5</button></td>
                    <td><button onclick="inserirn('6')">6</button></td>
                    <td><button class="operacao" onclick="inseriro('x')">x</button></td>
                </tr>

                <tr>
                    <td><button onclick="e()">e</button></td>
                    <td><button onclick="tan()">Tan</button></td>
                    <td><button onclick="raiz()">√</button></td>
                    <td><button onclick="inserirn('1')">1</button></td>
                    <td><button onclick="inserirn('2')">2</button></td>
                    <td><button onclick="inserirn('3')">3</button></td>
                    <td><button class="operacao" onclick="inseriro('-')">-</button></td>
                </tr>

                <tr>
                    <td><button onclick="ans()">Ans</button></td>
                    <td><button onclick="exp()">EXP</button></td>
                    <td><button onclick="elevado()">x^y</button></td>
                    <td><button onclick="inserirn('0')">0</button></td>
                    <td><button onclick="inserirn('.')">.</button></td>
                    <td><button id="ingual" onclick="calcular() ">=</button></td>
                    <td><button class="operacao" onclick="inseriro('+')">+</button></td>
                </tr>
            </table>









            <table id="tabela_invertida">

                <tr>
                    <td colspan="2"><button class="col-2" onclick="fatorial()">x!</button></td>
                    <td><button onclick='abrirp("(")'>(</button></td>
                    <td><button onclick="fecharp(')')">)</button></td>                    
                    <td><button onclick="porcentagem()">%</button></td>  
                    <td><button onclick="apagadowow()">CE</button></td>
                    <td><button onclick="apagar()">AC</button></td>
                </tr>

                <tr>
                    <td><button onclick="inverter()">Inv</button></td>
                    <td><button class="botao_invertido" onclick="sininv()">Sin^-1</button></td>
                    <td><button class="botao_invertido" onclick="elevadox()">e^x</button></td>
                    <td><button onclick="inserirn('7')">7</button></td>
                    <td><button onclick="inserirn('8')">8</button></td>
                    <td><button onclick="inserirn('9')">9</button></td>
                    <td><button class='operacao'onclick="inseriro('÷')">÷</button></td>
                </tr>

                <tr>
                    <td><button onclick="inserirpi('π')">π</button></td>
                    <td><button class="botao_invertido" onclick="cosinv()">Cos^-1</button></td>
                    <td><button class="botao_invertido" onclick="elevado10()">10^x</button></td>
                    <td><button onclick="inserirn('4')">4</button></td>
                    <td><button onclick="inserirn('5')">5</button></td>
                    <td><button onclick="inserirn('6')">6</button></td>
                    <td><button class="operacao" onclick="inseriro('x')">x</button></td>
                </tr>

                <tr>
                    <td><button onclick="e()">e</button></td>
                    <td><button class="botao_invertido" onclick="taninv()">Tan^-1</button></td>
                    <td><button class="botao_invertido" onclick="aoquadrado()">x^2</button></td>
                    <td><button onclick="inserirn('1')">1</button></td>
                    <td><button onclick="inserirn('2')">2</button></td>
                    <td><button onclick="inserirn('3')">3</button></td>
                    <td><button class="operacao" onclick="inseriro('-')">-</button></td>
                </tr>

                <tr>
                    <td><button class="botao_invertido" onclick="aleatorio()">Rnd</button></td>
                    <td><button onclick="exp()">EXP</button></td>
                    <td><button class="botao_invertido" onclick="raiz()">y√x</button></td>
                    <td><button onclick="inserirn('0')">0</button></td>
                    <td><button onclick="inserirn('.')">.</button></td>
                    <td><button id="ingual" onclick="calcular() ">=</button></td>
                    <td><button class="operacao" onclick="inseriro('+')">+</button></td>
                </tr>
            </table> 
        </div>
    </div>    

    
</body>
</html>
